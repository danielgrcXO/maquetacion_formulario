<html>
<head>
    <meta charset="UTF-8" />
    <title>Evaluacion I Garcia Guarneros</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/5b8c42b6b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="father-container">
        <header>Daniel Garcia</header>

        <div class="child-container">
            <h2>Complete the following form</h2>
            
            <form id="form" name="form">
                <label form="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Write here..."  required></input>
                
                <label form="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Write here..." required></input>

                <label form="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Write here..." required></input>
                
                <label form="income">Monthly Gross Income</label>
                <input type="text" id="income"name="income" placeholder="Write here..." required></input>

                <button id="addIncome" class="addIncome"><i class="fa-solid fa-plus"></i>Add additional household income</button>
            </form>

            <button id="submit-button" class="submit">Send</button>
        </div>
    </div>

   <script src="js/main.js" type="module"></script>
</body>
</html>
